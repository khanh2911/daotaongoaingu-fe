<div class="table-box mat-elevation-z4">
  <mat-form-field appearance="outline" class="search">
    <mat-label>Tìm kiếm</mat-label>
    <input
      matInput
      placeholder="Nhập nội dung tìm kiếm..."
      [(ngModel)]="searchTerm"
      class="example-full-width"
    />
    <mat-icon (click)="onSearch()" matSuffix color="search">search</mat-icon>
    <mat-icon (click)="refresh()" matSuffix color="search">refresh</mat-icon>
  </mat-form-field>

  <div *ngIf="!checkEmtyList">
    <mat-table [dataSource]="danhSachLopHoc" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="stt">
        <mat-header-cell *matHeaderCellDef>STT</mat-header-cell>
        <mat-cell *matCellDef="let i = index">{{ i + 1 }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="tenLop">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Tên lớp</mat-header-cell
        >
        <mat-cell *matCellDef="let LopHoc">{{ LopHoc.tenLop }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="hinhThucHoc">
        <mat-header-cell *matHeaderCellDef>Lịch dạy</mat-header-cell>
        <mat-cell *matCellDef="let LopHoc">
          {{ LopHoc.hinhThucHoc }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="thongbao">
        <mat-header-cell *matHeaderCellDef>Gửi thông báo</mat-header-cell>
        <mat-cell *matCellDef="let LopHoc">
         <mat-icon matTooltip="Gửi thông báo cho Lớp" (click)="ThongBaoLop(LopHoc)"
              >send </mat-icon
            >
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="dshv">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let LopHoc">
          <mat-icon matTooltip="Danh sách học viên" (click)="listHv(LopHoc)"
            >people</mat-icon
          >
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let LopHoc">
          <mat-icon matTooltip="Xem chi tiết" (click)="detailClass(LopHoc)"
            >infor
          </mat-icon>
          <mat-icon matTooltip="Xem chi tiết" (click)="taiLen(LopHoc.maLop)"
            >system_update
          </mat-icon>
          <mat-icon matTooltip="Xem chi tiết" (click)="taiXuong(LopHoc.maLop)"
          >save_alt
        </mat-icon>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        matRipple
        *matRowDef="let row; columns: displayedColumns"
        [ngClass]="{
          'online-class': row.hinhThucHoc === 'Online',
          'offline-class': row.hinhThucHoc === 'Offline'
        }"
      ></mat-row>
    </mat-table>
    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
  <div *ngIf="checkEmtyList" class="empty-list-message">Không có dữ liệu.</div>
</div>
